            }

            const q = query(ingresosColRef);

            unsubscribe = onSnapshot(q, (snapshot) => {
                console.log("Datos recibidos de Firestore:", snapshot.size, "documentos");
                ingresos = []; // VacÃ­a la lista local
                snapshot.forEach((doc) => {
                    ingresos.push({
                        id: doc.id,
                        ...doc.data()
                    });
                });
                
                ingresos.sort((a, b) => new Date(b.fecha) - new Date(a.fecha));

                llenarAnios();
                mostrarIngresos();
            }, (error) => {
                console.error("Error al escuchar ingresos:", error);
                mostrarAlerta("Error al cargar los datos en tiempo real.");
            });
        }
        
        function inicializarFechaActual() {
            const hoy = new Date().toISOString().split('T')[0];
            document.getElementById('fecha').value = hoy;
        }

        function llenarAnios() {
            const selectAnio = document.getElementById('filtroAnio');
            const anioSeleccionado = selectAnio.value; 
            
            const aniosUnicos = [...new Set(ingresos.map(ing => ing.fecha.split('-')[0]))].sort().reverse();
            
            selectAnio.innerHTML = '<option value="">Todos</option>';
            aniosUnicos.forEach(anio => {
                const option = document.createElement('option');
                option.value = anio;
                option.textContent = anio;
                if (anio === anioSeleccionado) {
                    option.selected = true;
                }
                selectAnio.appendChild(option);
            });
        }

        /**
         * Agrega un nuevo documento de ingreso a Firestore.
         */
        async function agregarIngreso() {
            const usuario = document.getElementById('usuario').value;
            const producto = document.getElementById('producto').value.trim();
            const precio = parseFloat(document.getElementById('precio').value);
            const fecha = document.getElementById('fecha').value;

            if (!producto || !precio || !fecha || isNaN(precio)) {
                mostrarAlerta('Por favor completa todos los campos correctamente');
                return;
            }

            const nuevoIngreso = {
                usuario,
                producto,
                precio,
                fecha
            };

            btnAgregar.disabled = true;
            btnAgregar.textContent = "Guardando...";

            try {
                await addDoc(ingresosColRef, nuevoIngreso);
                
                document.getElementById('producto').value = '';
                document.getElementById('precio').value = '';
                
            } catch (error) {
                console.error("Error al agregar ingreso:", error);
                mostrarAlerta("No se pudo guardar el ingreso. IntÃ©ntalo de nuevo.");
            } finally {
                btnAgregar.disabled = false;
                btnAgregar.textContent = "Agregar Ingreso";
            }
        }

        /**
         * Muestra el modal de confirmaciÃ³n antes de eliminar.
         * @param {string} id - El ID del documento de Firestore a eliminar.
         */
        function mostrarConfirmacionEliminar(id) {
            idParaBorrar = id;
            confirmarModal.classList.add('visible');
        }

        /**
         * Elimina el documento de Firestore.
         */
        async function confirmarEliminacion() {
            if (!idParaBorrar) return;

            confirmarModal.classList.remove('visible');
            const docRef = doc(db, ingresosColRef.path, idParaBorrar);

            try {
                await deleteDoc(docRef);
            } catch (error) {
                console.error("Error al eliminar ingreso:", error);
                mostrarAlerta("No se pudo eliminar el ingreso.");
            }
            idParaBorrar = null;
        }

        function aplicarFiltros() {
            filtros.dia = document.getElementById('filtroDia').value;
            filtros.mes = document.getElementById('filtroMes').value;
            filtros.anio = document.getElementById('filtroAnio').value;
            mostrarIngresos();
        }

        function limpiarFiltros() {
            document.getElementById('filtroDia').value = '';
            document.getElementById('filtroMes').value = '';
            document.getElementById('filtroAnio').value = '';
            filtros = { dia: '', mes: '', anio: '' };
            mostrarIngresos();
        }

        function filtrarIngresos(ingresosList) {
            return ingresosList.filter(ing => {
                if (filtros.dia && ing.fecha !== filtros.dia) return false;
                if (filtros.mes && ing.fecha.split('-')[1] !== filtros.mes) return false;
                if (filtros.anio && ing.fecha.split('-')[0] !== filtros.anio) return false;
                return true;
            });
        }

        function mostrarIngresos() {
            const ingresosFiltrados = filtrarIngresos(ingresos);
            
            const ingresosChristian = ingresosFiltrados.filter(ing => ing.usuario === 'Christian');
            const ingresosMonica = ingresosFiltrados.filter(ing => ing.usuario === 'MÃ³nica');

            mostrarIngresosUsuario('entriesChristian', ingresosChristian);
            mostrarIngresosUsuario('entriesMonica', ingresosMonica);

            actualizarTotales(ingresosChristian, ingresosMonica);
        }

        function mostrarIngresosUsuario(containerId, ingresosList) {
            const container = document.getElementById(containerId);
            
            if (ingresosList.length === 0) {
                container.innerHTML = '<div class="no-data">No hay ingresos registrados</div>';
                return;
            }

            container.innerHTML = ingresosList.map(ing => `
                <div class="entry-item">
                    <div class="entry-info">
                        <div class="entry-product">${ing.producto}</div>
                        <div class="entry-date">${formatearFecha(ing.fecha)}</div>
                    </div>
                    <div class="entry-price">$${ing.precio.toFixed(2)}</div>
                    <button class="delete-btn" data-id="${ing.id}">âœ•</button>
                </div>
            `).join('');

            container.querySelectorAll('.delete-btn').forEach(btn => {
                btn.onclick = () => mostrarConfirmacionEliminar(btn.dataset.id);
            });
        }

        function formatearFecha(fecha) {
            const opciones = { year: 'numeric', month: 'long', day: 'numeric' };
            return new Date(fecha + 'T00:00:00').toLocaleDateString('es-ES', opciones);
        }

        function actualizarTotales(ingresosChristian, ingresosMonica) {
            const totalChristian = ingresosChristian.reduce((sum, ing) => sum + ing.precio, 0);
            const totalMonica = ingresosMonica.reduce((sum, ing) => sum + ing.precio, 0);
            const totalGeneral = totalChristian + totalMonica;

            document.getElementById('totalChristian').textContent = `$${totalChristian.toFixed(2)}`;
            document.getElementById('totalMonica').textContent = `$${totalMonica.toFixed(2)}`;
            
            document.getElementById('summaryChristian').textContent = `$${totalChristian.toFixed(2)}`;
            document.getElementById('summaryMonica').textContent = `$${totalMonica.toFixed(2)}`;
            document.getElementById('summaryTotal').textContent = `$${totalGeneral.toFixed(2)}`;
        }

        // --- Funciones de Modales ---
        
        /**
         * Muestra el modal de alerta con un mensaje.
         * @param {string} mensaje - El mensaje a mostrar.
         */
        function mostrarAlerta(mensaje) {
            document.getElementById('alertaMensaje').textContent = mensaje;
            alertaModal.classList.add('visible');
        }

        // --- Iniciar la aplicaciÃ³n ---
        window.onload = iniciarApp;

    </script>
